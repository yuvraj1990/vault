<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Share Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div th:classAppend="${alertClass}" class="alert alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" onclick="this.parentElement.style.display='none';">&times;</button>
            <strong th:if="${message}" th:utext="${message}"></strong>
        </div>
    </div>
</div>
<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/patient/document/share}" th:object="${shareRequest}">
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="dropOperator">Share Documents with Appointment</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="form-group blu-margin">
                            <select class="form-control" th:field="${shareRequest.idToshare}"  id="dropOperator">
                                <option value="0">select Appointment</option>
                                <option th:each="appointment : ${appointments}" th:value="${appointment.appointmentId}" th:text="${appointment.appointmentId}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" name="appointmentId"  th:field="${shareRequest.appointmentId}" th:value="${shareRequest.appointmentId}"/>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i>Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
